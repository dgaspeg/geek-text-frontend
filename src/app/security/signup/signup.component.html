

<br/>
<form class="container form-container col-lg-4 col-md-6 col-sm-11" [formGroup]="signupForm" (ngSubmit)="signupForm.valid ? registerUser() : null">
  <br/>
    <h3>Register a new account</h3>
  <br/>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput required>
        <mat-hint [ngStyle]="{color: '#dc3545'}" *ngIf="signupForm.get('email')?.hasError('username')">The email you entered is already being used</mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="firstName" type="text" matInput required>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" type="text" matInput required>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput required>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input formControlName="confirmPassword" type="password" matInput required>
      </mat-form-field>
      <mat-hint [ngStyle]="{color: '#dc3545'}" *ngIf="signupForm.hasError('mismatched') && signupForm.get('confirmPassword').dirty">Passwords must match</mat-hint>
    </div>
  </div>

  <div class="row justify-content-center">
    <button class="register" mat-button color="primary">Register</button>
  </div>
  <br/>
</form>
