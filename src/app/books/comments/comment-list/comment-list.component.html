<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
    <div *ngIf="post.isHidden">{{ post.title}} by Anonymous</div>
    <div *ngIf="!post.isHidden">{{ post.title}} by {{post.nickname}}</div>
    </mat-expansion-panel-header>
    <p>{{ post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf= "posts.length < 1">No posts added yet!</p>
